<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Presión Hidrostática</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Simulador de Presión Hidrostática — Manómetro en U</h1>

    <div class="panel">
        <label>Profundidad h (m):</label>
        <input type="number" id="h" value="0.05" step="0.01">

        <label>Densidad del líquido ρ (kg/m³):</label>
        <input type="number" id="rho" value="1000">

        <label>Gravedad g (m/s²):</label>
        <input type="number" id="g" value="9.81">

        <label>Densidad del manómetro ρₘ (kg/m³):</label>
        <input type="number" id="rho_m" value="850">

        <button id="btnCompute">Calcular</button>
        <button id="btnRecord">Registrar lectura</button>
        <button id="btnClear">Limpiar</button>
        <a id="download" href="/download" target="_blank">Descargar CSV</a>
    </div>

    <h2>Manómetro</h2>
    <canvas id="manometro" width="400" height="400"></canvas>

    <h2>Lecturas registradas</h2>
    <table id="tablaLecturas">
        <thead>
            <tr><th>h (m)</th><th>P (Pa)</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="{{ url_for('main.static', filename='main.js') }}"></script>
</body>
</html>
